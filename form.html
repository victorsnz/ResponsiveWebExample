  </nav>

  <section class="container" style="margin-top:80px">
    <div class="card">
      <form class="w-75 mx-auto mt-3 ml-3 mr-3 mb-3">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Apelido</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle Falsa 123">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Dirección 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, Estudio, o Piso">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
        <option selected>Elegir...</option>
        <option>...</option>
      </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Cod. Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary col-md-3" data-toggle="tooltip" data-placement="top" title="No hago nada...">Sign in</button>
      </form>
    </div>
  </section>

  <footer class="container-fluid d-none d-sm-block bg-dark mt-3">
    <div class="row">
      <div class="col-md-3 d-flex justify-content-center mb-3">

          <a class="nav-link active text-white" href="https://www.instagram.com/">
          <img src="icons/instagram.png" alt="logo instagram" width="25px"></a>
        </nav>
      </div>
      <div class="col-md-3 d-flex justify-content-center">
        <nav class="nav flex-column">
          <a class="nav-link active text-white" href="https://www.linkedin.com">
          <img src="icons/linkedin.png" alt="logo linkedin" width="25px"></a>
        </nav>
      </div>
    </div>
  </footer>
